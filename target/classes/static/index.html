<!DOCTYPE HTML>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./script.js"></script>
    <title>Phone Number Validator</title>
</head>
<body>
<div class="container">
    <h1 class="display-4">Phone Number Validator</h1>
    <div id="newCustomer">
        <h4 class="display-5">Add Customer</h4>
        <form>
            <div class="form-group">
                <label for="nameInput">Customer Name</label>
                <input id="nameInput" type="text" placeholder="Customer Name" class="form-control" name="name" required/>
            </div>
            <div class="form-group">
                <label for="indicativeSelection">Indicative</label>
                <select class="custom-select d-block w-100" id="indicativeSelection" name="indicative" required>
                </select>
            </div>
            <div class="form-group">
                <label for="numberInput">Phone Number</label>
                <input id="numberInput" type="text" placeholder="Phone Number" class="form-control" name="number" required/>
            </div>
        </form>
        <div class="form-group">
            <button type="submit" class="btn btn-primary" id="submitCustomer">Submit</button>
        </div>
    </div>

    <div>
        <h4 class="display-5">Customers</h4>
        <label>Filters</label>
        <div class="input-group">
            <input type="text" placeholder="Filter by name" class="form-control filter" name="filter-name"
                   id="filterName"/>
            <input type="text" placeholder="Filter by phone number" class="form-control filter" name="filter-number"
                   id="filterNumber"/>
        </div>
    </div>
    <div id="customers">
        <table id="customersTable" class="table">
            <thead class="thead-light">
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Phone Number</th>
            </tr>
            </thead>
            <tbody id="customersBody"></tbody>
        </table>
    </div>

</div>
</body>
</html>
